<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Nuevo item</title>
</head>
<body>
	<div align="center">
		<h1>Nuevo item</h1>
		<br />
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/ventas/list">Volver</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<form action="#" th:action="@{/tienda/ventas/saveItems}"
			th:object="${item}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Venta ID:</td>
					<td><input type="text" th:value="${ventaId}" id="ventaId" name="ventaId"/>
					</td>
				</tr>
				<tr>
					<td>Cantidad:</td>
					<td><input type="text" th:field="*{cantidad}" />
					</td>
				</tr>
				<tr>
					<td>Prendas:</td>
					<td th:object="${prenda}">
					    <select id="prenda" name="prenda">
  					        <option value="">Seleccione la prenda</option>
					        <option th:each="prenda : ${prendas}"
					                th:value="${prenda.Id}"
					                th:text="${prenda.getDescripcion()}"
					                th:selected="${prenda==prenda}">
					        </option>
					    </select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Grabar</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
