<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Nueva Venta</title>
</head>
<body>
	<div align="center">
		<h1>Nueva Venta</h1>
		<br />
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/ventas/list">Volver</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<form action="#" th:action="@{/tienda/ventas/save}"
			th:object="${venta}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Venta ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Tipo Venta:</td>
					<td>
					    <select id="tipoVenta" name="tipoVenta">
  					        <option value="">Seleccione el tipo de venta</option>
							<option th:value="Efectivo">Efectivo</option>							
							<option th:value="Tarjeta">Tarjeta</option>							
					    </select>
					</td>
				</tr>
				<tr>
					<td>Cliente:</td>
					<td>
					    <select id="clienteId" name="clienteId">
  					        <option value="">Seleccione el cliente</option>
					        <option th:each="cliente : ${clientes}"
					                th:value="${cliente.getId()}"
					                th:text="${cliente.getRazonSocial()}">
					        </option>
					    </select>
					</td>
				<tr>
				<tr>
					<td colspan="2"><button type="submit">Grabar</button></td>
				</tr>
			</table>
			Debe guardar la venta para agregar los items
		</form>
	</div>
</body>
</html>
